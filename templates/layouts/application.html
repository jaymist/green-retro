<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Buffalo - Greenretro</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <%= stylesheetTag("application.css") %>
    <meta name="csrf-param" content="authenticity_token" />
    <meta name="csrf-token" content="<%= authenticity_token %>" />
    <link rel="icon" href="<%= assetPath("images/favicon.ico") %>">
  </head>
  <body>
    <nav class="nav navbar navbar-expand-sm bg-dark">
      <a href="<%= rootPath() %>">
        <img alt="Green Retro Logo" class="float-left" width="42" src="<%= assetPath("images/logo.svg") %>">
      </a>
      <ul class="nav navbar-nav mr-auto">
        <li class="nav-item">
          <a href="<%= rootPath() %>" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="/documentation" class="nav-link">Documentation</a>
        </li>
      </ul>
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a href="<%= rootPath() %>" class="nav-link">Signin</a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <%= partial("flash.html") %>
      <%= yield %>
    </div>

    <%= javascriptTag("application.js") %>
  </body>
</html>
