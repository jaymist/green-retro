<div class="auth-wrapper">
  <div class="sign-form">
    <a href="/">
      <img src="assets/images/logo.svg" alt="Green Retro Logo" class="center" height="42" width="42">
    </a>
    <h1 class="center">Sign In</h1>
    <div>
      Log in to your Green Retro account and start creating retrospectives with your team.
    </div>
    </br>
    <%= form_for(user, {action: signinPath()}) { %>
      <%= f.InputTag("Email") %>
      <%= f.InputTag("Password", {type: "password"}) %>
      <button class="btn btn-success">Sign In!</button>
    <% } %>
  </div>
</div>
